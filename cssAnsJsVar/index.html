<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS VARS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
    
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    
    <div class="container">
        <h1>CSS Variables updated with JS</h1>
        <img src="https://cdn.pixabay.com/photo/2019/05/12/13/13/coffee-4198012_640.jpg" alt="">
    </div>

   
    <script src="./main.js"></script>
</body>
</html>
